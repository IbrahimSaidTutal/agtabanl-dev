<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>İletişim - Haber Sitesi</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="header">
		<div class="logo" onclick="window.location.href='index.html'">HABER SİTESİ</div>
	</div>

	<div class="contact-page">
		<h2>İletişim & Haber İhbar</h2>

		<div class="contact-info">
			<h3>İletişim Bilgileri</h3>
			<p><strong>Telefon:</strong> +90 123 456 7890</p>
			<p><strong>E-posta:</strong> 22290991</p>
			<p><strong>Adres:</strong> Ankra</p>
		</div>

		<form class="contact-form" id="contactForm" onsubmit="submitForm(event)">
			<h3>Haber İhbar Formu</h3>

			<div class="form-group">
				<label for="name">Adınız Soyadınız</label>
				<input type="text" id="name" required>
			</div>

			<div class="form-group">
				<label for="email">E-posta Adresiniz</label>
				<input type="email" id="email" required>
			</div>

			<div class="form-group">
				<label for="phone">Telefon Numaranız</label>
				<input type="tel" id="phone">
			</div>

			<div class="form-group">
				<label for="subject">Konu</label>
				<input type="text" id="subject" required>
			</div>

			<div class="form-group">
				<label for="message">İhbar Detayları</label>
				<textarea id="message" rows="6" required></textarea>
			</div>

			<div class="form-group">
				<label for="files">Fotoğraf/Video Ekle</label>
				<input type="file" id="files" multiple accept="image/*,video/*">
			</div>

			<button type="submit" class="submit-btn">Gönder</button>
		</form>
	</div>

	<script>
		window.onload = function () {
			const params = new URLSearchParams(window.location.search);
			if (params.get('type') === 'report') {
				document.getElementById('subject').value = `Haber İhlal Bildirimi: ${params.get('title')}`;
				document.getElementById('message').value =
					`Haber ID: ${params.get('newsId')}\n\nİhlal Detayları:\n`;
			}
		}

		function submitForm(e) {
			e.preventDefault();
			const formData = {
				name: document.getElementById('name').value,
				email: document.getElementById('email').value,
				phone: document.getElementById('phone').value,
				subject: document.getElementById('subject').value,
				message: document.getElementById('message').value
			};

			alert('İhbarınız alınmıştır. En kısa sürede incelenecektir.\n' +
				JSON.stringify(formData, null, 2));
			e.target.reset();
		}
	</script>
</body>

</html>
